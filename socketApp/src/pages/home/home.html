<ion-header>
  <ion-navbar>
    <ion-title>
      Join Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Set Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" placeholder="Name"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat()" [disabled]="name === ''">Join Chat as {{ name }}</button>
</ion-content>
